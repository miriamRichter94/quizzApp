<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supernatural Quizz</title>
    <link rel="icon" href="assets/pentagonFav.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Needs to by type module so that import statements work within js -->
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <img src="assets/pentagonFav.png" />
        Supernatural Quizz
        <img src="assets/pentagonFav.png" />
      </h1>
      <!-- Dynamic title -->
      <h2 id="page-title">Home</h2>
    </header>
    <main id="content" class="flex-container" data-js="card-container"></main>
    <footer>
      <a href="#home" data-js="home-link">
        <img
          src="assets/menu/home.png"
          alt="Home Link"
          data-js="home-picture"
        />
      </a>
      <a href="#bookmarks" data-js="bookmarks-link">
        <img
          src="assets/menu/bookmark.png"
          alt="Bookmark Link"
          data-js="bookmarks-picture"
        />
        <a href="#question" data-js="question-link">
          <img
            src="assets/menu/question.png"
            alt="Question Link"
            data-js="question-picture"
          />
        </a>
        <a href="#profile" data-js="profile-link">
          <img
            src="assets/menu/user.png"
            alt="Profile Link"
            data-js="profile-picture"
          />
        </a>
      </a>
    </footer>
  </body>
</html>
